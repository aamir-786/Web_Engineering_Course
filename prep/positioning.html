<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Example</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        position: relative;
      }

      .box2 {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2">child</div>
    </div>
  </body>
</html>
