<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .inline {
        display: inline;
        width: 200px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        background-color: red;
      }
      .block {
        display: block;

        margin: 10px;
        padding: 10px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <span class="inline">I am inline element</span>
    <span class="block">I am inline Block</span>
  </body>
</html>
