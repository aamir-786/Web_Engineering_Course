<!DOCTYPE html>
<html>
  <head>
    <title>Millennium Gymnastic Booster Club</title>
  </head>
  <body>
    <form>
      <h1>Welcome to millennium Gymnastic Booster Club Popcorn sales</h1>
      <label for="buyer-name">Buyer Name:</label>
      <input type="text" id="buyer-name" name="buyer-name" /><br /><br />

      <label for="street-address">Street Address:</label>
      <input
        type="text"
        id="street-address"
        name="street-address"
      /><br /><br />

      <label for="city-state-zip">City, State, Zip:</label>
      <input
        type="text"
        id="city-state-zip"
        name="city-state-zip"
      /><br /><br />

      <div>
        <table>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quality</th>
          </tr>
          <tr>
            <td>Unpoped Popcorns (1 lb.)</td>
            <td>$3.00</td>
            <td><input type="text" name="quality-3" /></td>
          </tr>
          <tr>
            <td>Caremal Popcorns (1 lb.)</td>

            <td>$3.50</td>
            <td><input type="text" name="quality-3" /></td>
          </tr>
          <tr>
            <td>Caremal nut Popcorns (1 lb.)</td>
            <td>$4.50</td>

            <td><input type="text" name="quality-3" /></td>
          </tr>
          <tr>
            <td>Toffe nut Popcorns (1 lb.)</td>

            <td>$5.00</td>
            <td><input type="text" name="quality-4" /></td>
          </tr>
        </table>
      </div>
      <br />

      <label for="payment-method"> <strong>Payment Method</strong></label
      ><br />

      <input type="radio" name="payment-method" value="visa" />
      <label for="visa">Visa</label><br /><br />
      <input type="radio" name="payment-method" value="mastercard" />
      <label for="mastercard">MasterCard</label><br /><br />
      <input type="radio" name="payment-method" value="discover" />
      <label for="discover">Discover</label><br /><br />
      <input type="radio" name="payment-method" value="cheque" />
      <label for="cheque">Cheque</label><br /><br />

      <button type="submit">Submit Order</button>
      <button type="reset">Clear Order Form</button>
    </form>
  </body>
</html>
